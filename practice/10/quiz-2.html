<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 800px;
      }
      ul {
        list-style: none;
      }
      ul li {
        float: left;
        border-right: 1px solid black;
        padding: 5px 20px;
        background-color: gray;
        box-shadow: 2px 1px 10px 2px black;
      }
      #container li:not(.red):hover {
        background-color: #222;
        color: white;
      }
      #container li:last-of-type:hover {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
        <li class="red">메뉴6</li>
      </ul>
    </div>
  </body>
</html>
