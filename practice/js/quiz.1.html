<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>4의 배수일까 아닐까</h1>
    <script>
      let num = prompt("숫자를 입력해주세요.");

      if (num !== null) {
        if (num % 4 === 0) {
          document.write("<h3>" + "4의 배수입니다." + "</h3>");
        } else document.write("<h3>" + "4의 배수가 아닙니다." + "</h3>");
      } else "";
    </script>
  </body>
</html>
