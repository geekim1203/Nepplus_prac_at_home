<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let memNum = prompt("입장객 수");
      let colNum = prompt("한줄에 몇명앉는지");

      if (memNum % colNum === 0) {
        rowNum = parseInt(memNum / colNum);
      } else {
        rowNum = parseInt(memNum / colNum) + 1;
      }
      //   document.write("모두" + rowNum + "개의 줄이 필요합니다.");
      let i, j;

      for (i = 0; i < rowNum; i++) {
        for (j = 1; j <= colNum; j++) {
          seatNo = i * colNum + j;
        }
        documet.write("좌석" + seatNo + "");
      }
    </script>
  </body>
</html>
