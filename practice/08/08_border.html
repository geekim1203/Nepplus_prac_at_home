<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08_border</title>
    <style>
      #container {
        width: 600px;
      }
      h1 {
        padding-bottom: 5px;
        border-bottom: 1px solid;
      }
      p {
        border: 3px dotted blue;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>박스 모델</h1>
      <div id="box">
        <p>
          박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인
          패딩(padding), 박스의 테두리(border), 그리고 여러박스 모델 간의 여백인
          마진(margin) 등의 요소로 구성됩니다.
        </p>
      </div>
    </div>
  </body>
</html>
