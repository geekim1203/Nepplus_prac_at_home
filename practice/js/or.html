<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var numberOne = prompt("숫자를 입력해주세요");
      var numberTwo = prompt("숫자를 입력해주세요");

      if (numberOne < 10 || numberTwo < 10) {
        alert("숫자 2개중에 최소한 하나는 10 미만입니다.");
      } else alert("숫자 2개 중에서 10미만인 숫자가 없습니다");
    </script>
  </body>
</html>
