<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_quiz</title>
  </head>
  <body>
    <form
      style="
        width: 600px;
        margin: 20px auto;
        border: 1px solid black;
        padding: 20px;
      "
    >
      <h1>프런트엔드 개발자 지원서</h1>
      <p>
        HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을
        찾습니다.
      </p>
      <hr />
      <h4>개인정보</h4>
      <ul>
        <li>
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="공백 없이 입력하세요" />
        </li>
        <li>
          <label for="tel">연락처</label>
          <input type="tel" id="tel" />
        </li>
      </ul>
      <h4>지원 분야</h4>
      <ul style="list-style: none">
        <li>
          <label
            ><input type="radio" id="web" name="subject" />웹 퍼블리싱</label
          >
        </li>
        <li>
          <label
            ><input type="radio" id="app" name="subject" />웹 애플리케이션
            개발</label
          >
        </li>
        <li>
          <label
            ><input type="radio" id="env" name="subject" />개발 환경 개선</label
          >
        </li>
      </ul>
      <h4>지원 동기</h4>
      <textarea cols="60" rows="5" style="color: #ccc">
본사 지원 동기를 간략히 써 주세요.</textarea
      >
      <br />
      <input type="submit" value="접수하기" />
      <button type="reset">다시 쓰기</button>
    </form>
    <form
      style="
        width: 600px;
        margin: 0 auto;
        border: 1px solid black;
        padding: 20px;
      "
    >
      <h1>예약 정보</h1>
      <ul style="line-height: 2em; list-style: none">
        <li>
          <label for="name">이 름</label>
          <input type="text" id="name" />
        </li>
        <li>
          <label for="tel">전 화</label>
          <input type="tel" id="tel" />
        </li>
        <li>
          <label for="mail">이메일</label>
          <input type="email" id="mail" />
        </li>
        <li>
          <input type="submit" value="예약하기" />
        </li>
      </ul>
    </form>
  </body>
</html>
